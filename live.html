<!DOCTYPE html>

    <title>Sourajit Mukherjee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: url(background.jpg);
            color: rgb(39, 19, 19);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container  {
            align-items: center;
            text-align: center;
            max-width: 500px;
        }
        
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #444;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
 
        
        .title {
            color: #4CAF50;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .university {
        color: #aaa;
        font-size: 1rem;
        margin-bottom: 30px;
    }
    
    .skills {
            margin: 30px 0;
            padding: 20px;
            background: black;
            border-radius: 10px;
        }
        
        .skills h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        .skill-tags :hover{
            background-color: white;
             transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 168, 84, 0.3);
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .skill-tags span {
            background: #333;
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .contact {
            margin-top: 30px;
        }
        
        .contact a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photo.jpeg" alt="Sourajit Mukherjee" class="photo">
        
        <h1>Sourajit Mukherjee</h1>

        <div class="university">KIIT University</div>
        
        <div class="skills">

            <div class="skill-tags">

        <div class="contact">
